<!DOCTYPE html>
<html>
  <head>
    <title>Access Account</title>
    <link href="/css/design-system.css" rel="stylesheet">
  </head>
  <body>
    <div class="login-wrapper">
      <div id="navPlaceholder"></div>
      <div class="card">
        <h2 class="card-title">Access Account</h2>
        <div class="tab-header">
          <a class="btn active" id="login-tab" href="#">Login</a>
          <a class="btn" id="register-tab" href="#">Register</a>
        </div>
        <div class="tab-content">
          <div class="tab-pane active" id="loginTabPane">
            <form id="loginForm" autocomplete="on">
              <label for="loginInput">Login</label>
              <input type="text" id="loginInput" name="loginInput" required="" autocomplete="username">
              <label for="passwordInput">Password</label>
              <input type="password" id="passwordInput" name="passwordInput" required="" autocomplete="current-password">
              <a id="loginButton" class="btn" href="#">Login</a>
            </form>
          </div>
          <div class="tab-pane" id="registerTabPane">
            <form id="registerForm" autocomplete="on">
              <label for="registerLoginInput">Login</label>
              <input type="text" id="registerLoginInput" name="registerLoginInput" required="" autocomplete="username">
              <label for="registerEmailInput">Email</label>
              <input type="email" id="registerEmailInput" name="registerEmailInput" required="" autocomplete="email">
              <label for="registerPasswordInput">Password</label>
              <input type="password" id="registerPasswordInput" name="registerPasswordInput" required="" autocomplete="new-password">
              <div id="passwordStrength"></div>
              <a id="registerButton" class="btn" href="#" disabled>Register</a>
            </form>
          </div>
        </div>
        <div id="messageDiv"></div>
        <div id="messageContainer"></div>
      </div>
    </div>
    <script src="/js/theme-init.js" type="module"></script>
    <script src="/js/utils/cms-integration.js" type="module"></script>
    <script src="/include-nav.js" type="module"></script>
    <script src="/nav/script.js" type="module"></script>
    <script src="/login/script.js" type="module"></script>
  </body>
</html>
