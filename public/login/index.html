<!DOCTYPE html>
<html>
  <head>
    <title>Access Account</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Design System CSS -->
    <link href="/css/design-system.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto mt-5">
          <!-- Navigation will be included here -->
          <div id="navPlaceholder"></div>

          <div id="formContainer" class="card">
            <div class="card-body">
              <h2 class="card-title text-center mb-3">Access Account</h2>
              <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#loginTabPane" type="button" role="tab" aria-controls="loginTabPane" aria-selected="true">Login</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#registerTabPane" type="button" role="tab" aria-controls="registerTabPane" aria-selected="false">Register</button>
                </li>
              </ul>
              <div class="tab-content" id="authTabContent">
                <div class="tab-pane fade show active" id="loginTabPane" role="tabpanel" aria-labelledby="login-tab">
                  <form id="loginForm" autocomplete="on">
                    <div class="mb-3">
                      <label for="loginInput" class="form-label">Login</label>
                      <input type="text" class="form-control" id="loginInput" name="username" required autocomplete="username">
                    </div>
                    <div class="mb-3">
                      <label for="passwordInput" class="form-label">Password</label>
                      <input type="password" class="form-control" id="passwordInput" name="password" required autocomplete="current-password">
                    </div>
                    <div class="d-grid gap-2">
                      <button id="loginButton" class="btn btn-primary" type="submit">Login</button>
                    </div>
                  </form>
                </div>
                <div class="tab-pane fade" id="registerTabPane" role="tabpanel" aria-labelledby="register-tab">
                  <form id="registerForm" autocomplete="on">
                    <div class="mb-3">
                      <label for="registerLoginInput" class="form-label">Login</label>
                      <input type="text" class="form-control" id="registerLoginInput" name="username" required autocomplete="username">
                    </div>
                    <div class="mb-3">
                      <label for="registerEmailInput" class="form-label">Email</label>
                      <input type="email" class="form-control" id="registerEmailInput" name="email" required autocomplete="email">
                    </div>
                    <div class="mb-3">
                      <label for="registerPasswordInput" class="form-label">Password</label>
                      <input type="password" class="form-control" id="registerPasswordInput" name="password" required autocomplete="new-password">
                      <div id="passwordStrength" class="mt-2"></div>
                    </div>
                    <div class="d-grid gap-2">
                      <button id="registerButton" class="btn btn-secondary" type="submit">Register</button>
                    </div>
                  </form>
                </div>
              </div>
              <!-- Standardized message container -->
              <div id="messageContainer" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/theme-init.js" type="module"></script>
    <script src="/js/utils/cms-integration.js" type="module"></script>
    <script src="/include-nav.js" type="module"></script>
    <script src="/nav/script.js" type="module"></script>
    <script src="/login/script.js" type="module"></script>
  </body>
</html>
