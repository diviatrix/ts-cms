<!DOCTYPE html>
<html>
  <head>
    <title>Access Account</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- Navigation will be included here -->
          <div id="navPlaceholder"></div>

          <div id="formContainer" class="card">
            <div class="card-body">
              <h2 class="card-title text-center">Access Account</h2>
              <div class="mb-3">
                <label for="loginInput" class="form-label">Login</label>
                <input type="text" class="form-control" id="loginInput" required>
              </div>
              <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" required>
              </div>
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email (Optional for Register)</label>
                <input type="email" class="form-control" id="emailInput">
              </div>
              <div class="d-grid gap-2">
                <button id="loginButton" class="btn btn-primary" disabled>Login</button>
                <button id="registerButton" class="btn btn-secondary">Register</button>
              </div>
              <div id="messageDiv" class="mt-3 text-center"></div>
              <div id="message"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/include-nav.js" type="module"></script> <!-- Script to include navigation -->
    <script src="/nav/script.js" type="module"></script> <!-- Navigation logic script -->
    <script src="/login/script.js" type="module"></script>
  </body>
</html>
