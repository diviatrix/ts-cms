<!DOCTYPE html>
<html>
  <head>
    <title>Login - Modern Theme System</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Theme system is auto-initialized when utils are imported -->
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- Navigation will be included here -->
          <div id="navPlaceholder"></div>

          <div id="formContainer" class="card">
            <div class="card-body">
              <h2 class="card-title text-center">Access Account</h2>
              <div class="mb-3">
                <label for="loginInput" class="form-label">Login</label>
                <input type="text" class="form-control" id="loginInput" required>
              </div>
              <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" required>
              </div>
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email (Optional for Register)</label>
                <input type="email" class="form-control" id="emailInput">
              </div>
              <div class="d-grid gap-2">
                <button id="loginButton" class="btn btn-primary" disabled>Login</button>
                <button id="registerButton" class="btn btn-secondary">Register</button>
              </div>
              <!-- Messages will be handled by unified message system -->
            </div>
          </div>
          
          <!-- Demo section to show theme features -->
          <div class="card mt-4">
            <div class="card-header">
              <h5 class="mb-0">Theme System Demo</h5>
            </div>
            <div class="card-body">
              <p>This page demonstrates the new unified theme system:</p>
              <ul>
                <li>✅ Automatic theme loading (no manual includes needed)</li>
                <li>✅ Real-time theme application</li>
                <li>✅ Fallback theme on errors</li>
                <li>✅ Unified message integration</li>
                <li>✅ Dynamic content theming</li>
              </ul>
              
              <div class="mt-3">
                <button id="themeInfoBtn" class="btn btn-info btn-sm">Show Theme Info</button>
                <button id="reloadThemeBtn" class="btn btn-warning btn-sm">Reload Theme</button>
                <button id="addContentBtn" class="btn btn-success btn-sm">Add Dynamic Content</button>
              </div>
              
              <div id="themeInfo" class="mt-3"></div>
              <div id="dynamicContent" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Single script import with auto-initialization -->
    <script src="/login/script-theme-demo.js" type="module"></script>
  </body>
</html>
