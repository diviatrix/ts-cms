<!DOCTYPE html>
<html>
  <head>
    <title>1337 Page</title>
    <style>
      body {
        font-family: 'Courier New', Courier, monospace;
        background: linear-gradient(to right, #434343, #000000);
        color: #00ff00;
        text-align: center;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      h1 {
        font-size: 5em;
        text-shadow: 3px 3px 0px #000000, 
                     -1px -1px 0 #000,  
                      1px -1px 0 #000,
                     -1px  1px 0 #000,
                      1px  1px 0 #000;
        animation: pulse 1.5s infinite alternate;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.1);
        }
      }
    </style>
  </head>
  <body>
    <h1 id="header">api.1337.plus</h1>

    <!-- Added some dummy elements -->
    <div class="container">
      <h2>Welcome to the 1337 Page!</h2>
      <p>This is a dummy paragraph that serves no useful purpose except to take up space and demonstrate the layout of this page.</p>
    </div>
  </body>
</html>
<script>
  // JavaScript to change the header text dynamically
  document.addEventListener('DOMContentLoaded', function() {
    const header = document.getElementById('header');
    header.textContent = '1337 Page Loaded Successfully!';
  });

  // animation javascript to change bg to random gradient every click
  document.body.addEventListener('click', function() {
    const randomColor1 = '#' + Math.floor(Math.random()*16777215).toString(16);
    const randomColor2 = '#' + Math.floor(Math.random()*16777215).toString(16);
    document.body.style.background = `linear-gradient(to right, ${randomColor1}, ${randomColor2})`;
  });
</script>
