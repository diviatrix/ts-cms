<!DOCTYPE html>
<html>
  <head>
    <title>Frontpage</title>
    <link href="/css/design-system.css" rel="stylesheet">
    <!-- Theme system will customize this CSS -->
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="/">
        <span class="logo">1337+</span>
      </a>
      <button class="navmenu-toggle" id="navbarToggle" aria-label="Toggle navigation">â˜°</button>
      <ul class="navmenu-list" id="navbarNav">
        <li><a class="btn hidden" href="/login" id="loginLink">Login/Register</a></li>
        <li><a class="btn hidden" href="/profile" id="profileLink">Profile</a></li>
        <li><a class="btn hidden" href="/admin" id="adminLink">Admin</a></li>
        <li><a id="signOutButton" class="btn hidden" href="#">Sign Out</a></li>

      <div id="postsGrid" class="card-grid">

      <p style="margin:0;">&copy; 2025 TypeScript CMS. All rights reserved.</p>
      <div data-theme-footer-links style="margin-top:0.5rem;"></div>
    </footer>
    <script src="/js/theme-init.js" type="module"></script>
    <script src="/js/utils/cms-integration.js" type="module"></script>
    <script src="/nav/script.js" type="module"></script>
    <script src="/frontpage/script.js" type="module"></script>
  </body>
</html>
