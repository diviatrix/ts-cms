<!DOCTYPE html>
<html>
  <head>
    <title>1337 Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="form-container">
      <h2>Access Account</h2>
      <div class="form-group">
        <label for="loginInput">Login</label>
        <input type="text" id="loginInput" required>
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" id="passwordInput" required>
      </div>
      <div class="form-group">
        <label for="emailInput">Email (Optional for Login)</label>
        <input type="email" id="emailInput">
      </div>
      <button id="loginButton" class="btn-submit" disabled>Login</button>
      <button id="registerButton" class="btn-submit" disabled>Register</button>
      <div id="message" class="mt-3 text-center"></div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 <script src="/script.js" type="module"></script>
  </body>
</html>
