<div class="records-panel">
  <div class="records-list-section">
    <h2>Records</h2>
    <div class="card-footer">
      <a id="newRecordButton" class="btn" href="#">Create New Record</a>
    </div>
    <div id="recordListContainer">
      <!-- Record list will be populated by JavaScript -->
    </div>
  </div>
  <div class="records-edit-section">
    <div id="recordEditTab" class="card themed">
      <div class="card-body">
        <h2 class="card-title">Edit Record</h2>
        <div id="recordInfo" data-current-record-id="">
          <div class="field">
            <label for="recordTitle">Title:</label>
            <input type="text" id="recordTitle">
          </div>
          <div class="field">
            <label for="recordDescription">Description:</label>
            <input type="text" id="recordDescription">
          </div>
          <div class="field">
            <label for="recordImageUrl">Image URL (optional):</label>
            <input type="url" id="recordImageUrl" placeholder="/img/placeholder-square.png">
          </div>
          <div class="field">
            <label for="recordContent">Content (Markdown):</label>
            <textarea id="recordContent" rows="10"></textarea>
          </div>
          <div class="field">
            <label for="recordTags">Tags (comma-separated):</label>
            <input type="text" id="recordTags">
          </div>
          <div class="field">
            <label for="recordCategories">Categories (comma-separated):</label>
            <input type="text" id="recordCategories">
          </div>
          <div class="field">
            <input type="checkbox" id="recordIsPublished">
            <label for="recordIsPublished">Published</label>
          </div>
        </div>
        <div class="card-footer">
          <a id="recordSaveButton" class="btn" href="#">Save Record</a>
          <a id="recordDeleteButton" class="btn" href="#">Delete Record</a>
          <a id="recordDownloadButton" class="btn" href="#" title="Download as Markdown">ðŸ“¥</a>
        </div>
        <div id="recordMessageDiv"></div>
      </div>
    </div>
  </div>
</div>
