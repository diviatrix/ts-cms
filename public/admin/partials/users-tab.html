<div class="tab-pane active" id="users">
  <div class="user-panel">
    <div class="user-list-section" id="userListSection">
      <h2>Users</h2>
      <div class="card-footer">
        <a class="btn" id="showActiveUsers" href="#">Active</a>
        <a class="btn" id="showInactiveUsers" href="#">Inactive</a>
      </div>
      <div id="userListContainer">
        <!-- User list will be populated by JavaScript -->
      </div>
    </div>
    <div class="user-edit-section hidden" id="userEditSection">
      <div id="profileEditTab" class="card">
        <h2 class="card-title">Edit User Profile</h2>
        <div id="adminProfileInfo" data-current-user-id="">
          <div class="field">
            <label for="adminServerAnswerTextarea">Server Answer (editable JSON):</label>
            <textarea id="adminServerAnswerTextarea" rows="16"></textarea>
          </div>
          <div class="field">
            <label for="adminRolesInput">Groups/Roles (comma-separated):</label>
            <input type="text" id="adminRolesInput" placeholder="e.g. admin,user,editor">
          </div>
        </div>
        <div class="card-footer">
          <a id="adminSaveButton" class="btn" href="#">Save Changes</a>
          <a id="adminCancelButton" class="btn" href="#">Cancel</a>
        </div>
        <div id="adminMessageDiv"></div>
      </div>
    </div>
  </div>
</div>
