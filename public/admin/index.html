<!DOCTYPE html>
<html>
  <head>
    <title>Admin Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Design System CSS -->
    <link href="/css/design-system.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-content">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-10 mx-auto">
            <!-- Navigation will be included here -->
            <div id="navPlaceholder"></div>

            <h1 class="mt-4">Admin Panel</h1>

            <ul class="nav nav-tabs" id="adminTab">
              <li class="nav-item">
                <button class="nav-link" id="users-tab" type="button">👥 Users</button>
              </li>
              <li class="nav-item">
                <button class="nav-link" id="records-tab" type="button">📝 Records</button>
              </li>
              <li class="nav-item">
                <button class="nav-link" id="themes-tab" type="button">🎨 Themes</button>
              </li>
              <li class="nav-item">
                <button class="nav-link" id="cms-settings-tab" type="button">⚙️ Settings</button>
              </li>
            </ul>

            <div id="adminWelcome" class="text-center p-5 text-muted">
              <h2>Welcome to the Admin Panel</h2>
              <p>Select a tab above to manage users, records, themes, or settings.</p>
            </div>

            <div class="tab-content" id="adminTabContent">
              <div id="users-tab-content"></div>
              <div id="records-tab-content"></div>
              <div id="themes-tab-content"></div>
              <div id="settings-tab-content"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/theme-init.js" type="module"></script>
    <script src="/js/utils/cms-integration.js" type="module"></script>
    <script src="/include-nav.js" type="module"></script>
    <script src="/nav/script.js" type="module"></script>
    <script src="/admin/script.js" type="module"></script>
  </body>
</html>
