<!DOCTYPE html>
<html>
  <head>
    <title>Admin Page</title>
    <link href="/css/design-system.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-content">
      <div class="admin-wrapper">
        <nav class="navbar">
          <a class="navbar-brand" href="/">
            <span class="logo">1337+</span>
          </a>
          <button class="navmenu-toggle" id="navbarToggle" aria-label="Toggle navigation">☰</button>
          <ul class="navmenu-list" id="navbarNav">
            <li><a class="btn hidden" href="/login" id="loginLink">Login/Register</a></li>
            <li><a class="btn hidden" href="/profile" id="profileLink">Profile</a></li>
            <li><a class="btn hidden" href="/admin" id="adminLink">Admin</a></li>
            <li><a id="signOutButton" class="btn hidden" href="#">Sign Out</a></li>
          </ul>
        </nav>
        <h1>Admin Panel</h1>
        <div class="tab-header">
          <a class="btn" id="users-tab" href="#">👥 Users</a>
          <a class="btn" id="records-tab" href="#">📝 Records</a>
          <a class="btn" id="themes-tab" href="#">🎨 Themes</a>
          <a class="btn" id="cms-settings-tab" href="#">⚙️ Settings</a>
        </div>
        <div id="adminWelcome" class="empty-state">
          <h2>Welcome to the Admin Panel</h2>
          <p>Select a tab above to manage users, records, themes, or settings.</p>
        </div>
        <div class="tab-content" id="adminTabContent">
          <div id="users-tab-content"></div>
          <div id="records-tab-content"></div>
          <div id="themes-tab-content"></div>
          <div id="settings-tab-content"></div>
        </div>
      </div>
    </div>
    <script src="/nav/script.js" type="module"></script>
    <script src="/js/utils/cms-integration.js" type="module"></script>
    <script src="/admin/script.js" type="module"></script>
    <script type="module">import { applyThemeFromAPI } from '../js/utils/theme-system.js'; applyThemeFromAPI();</script>
  </body>
</html>
