<!DOCTYPE html>
<html>
  <head>
    <title>Admin Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <!-- Navigation will be included here -->
          <div id="navPlaceholder"></div>

          <h1 class="mt-4">Admin Panel</h1>

          <div class="row mt-4">
            <div class="col-md-4">
              <h2>Users</h2>
              <ul id="userList" class="list-group">
                <!-- User list will be populated by JavaScript -->
              </ul>
            </div>
            <div class="col-md-8">
              <div id="profileEditTab" class="card d-none">
                <div class="card-body">
                  <h2 class="card-title text-center">Edit User Profile</h2>
                  <button id="adminEditButton" class="btn btn-secondary btn-sm float-end">Edit</button>
                  <button id="adminSaveButton" class="btn btn-success btn-sm float-end d-none">Save Changes</button>
                  <div id="adminProfileInfo" class="text-start">
                    <div class="mb-3">
                      <strong>Profile Picture:</strong><br>
                      <div class="profile-field-container">
                        <img id="adminProfilePicture" src="" alt="Profile Picture" class="img-fluid rounded">
                        <input type="url" id="admin_editProfilePicture" class="form-control profile-input d-none">
                      </div>
                    </div>
                    <p><strong>User ID:</strong> <span id="admin_user_id"></span></p>
                    <p><strong>Name:</strong>
                       <div class="profile-field-container"><span id="admin_profile_name"></span><input type="text" id="admin_edit_profile_name" class="form-control profile-input d-none"></div>
                    </p>
                    <p><strong>Active:</strong>
                       <div class="profile-field-container"><span id="adminProfileActive"></span><input type="text" id="admin_edit_profileActive" class="form-control profile-input d-none"></div>
                    </p>
                    <p><strong>Roles:</strong>
                       <div class="profile-field-container"><span id="adminProfileRoles"></span><input type="text" id="admin_editRoles" class="form-control profile-input d-none"></div>
                    </p>
                    <div class="mb-3">
                      <strong>Bio:</strong><br>
                      <div class="profile-field-container">
                        <span id="adminProfileBio"></span>
                        <textarea id="admin_editBio" class="form-control d-none"></textarea>
                      </div>
                    </div>
                  </div>
                  <div id="adminMessageDiv" class="mt-3 text-center"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/include-nav.js" type="module"></script> <!-- Script to include navigation -->
    <script src="/nav/script.js" type="module"></script> <!-- Navigation logic script -->
    <script src="/admin/script.js" type="module"></script> <!-- Admin page logic -->
  </body>
</html>
