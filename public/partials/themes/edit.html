<div id="themeEditTab" class="card">
  <h2 class="card-title">Edit Theme</h2>
  <div id="themeInfo" data-current-theme-id="">
    <div class="field">
      <label for="themeName">Theme Name:</label>
      <input type="text" id="themeName">
    </div>
    <div class="field">
      <label for="themeDescription">Description:</label>
      <textarea id="themeDescription" rows="3"></textarea>
    </div>
    <div class="field">
      <input type="checkbox" id="themeIsActive">
      <label for="themeIsActive">Set as Active Theme</label>
    </div>
    <h4>Theme Settings</h4>
    <div id="themeSettings">
      <div class="field">
        <label for="primaryColor">Primary:</label>
        <input type="color" id="primaryColor" value="#00FF00">
      </div>
      <div class="field">
        <label for="secondaryColor">Secondary:</label>
        <input type="color" id="secondaryColor" value="#FFD700">
      </div>
      <div class="field">
        <label for="backgroundColor">Background:</label>
        <input type="color" id="backgroundColor" value="#222222">
      </div>
      <div class="field">
        <label for="surfaceColor">Surface:</label>
        <input type="color" id="surfaceColor" value="#444444">
      </div>
      <div class="field">
        <label for="textColor">Text:</label>
        <input type="color" id="textColor" value="#E0E0E0">
      </div>
      <div class="field">
        <label for="borderColor">Border:</label>
        <input type="color" id="borderColor" value="#00FF00">
      </div>
      <div class="field">
        <label for="textSecondary">Secondary Text:</label>
        <input type="color" id="textSecondary" value="#C0C0C0">
      </div>
      <div class="field">
        <label for="textMuted">Muted Text:</label>
        <input type="color" id="textMuted" value="#A0A0A0">
      </div>
      <div class="field">
        <label for="fontFamily">Font Family:</label>
        <select id="fontFamily">
          <option value="'Share Tech Mono', monospace">Share Tech Mono (Default)</option>
          <option value="Arial, sans-serif">Arial</option>
          <option value="'Times New Roman', serif">Times New Roman</option>
          <option value="'Courier New', monospace">Courier New</option>
          <option value="'Roboto', sans-serif">Roboto (Google Font)</option>
          <option value="'Open Sans', sans-serif">Open Sans (Google Font)</option>
          <option value="'Lato', sans-serif">Lato (Google Font)</option>
          <option value="'Fira Code', monospace">Fira Code (Google Font)</option>
          <option value="'JetBrains Mono', monospace">JetBrains Mono (Google Font)</option>
        </select>
      </div>
      <div class="field">
        <label for="faviconUrl">Favicon URL:</label>
        <input type="url" id="faviconUrl" placeholder="https://example.com/favicon.ico">
      </div>
      <div class="field">
        <label for="logoUrl">Logo URL:</label>
        <input type="url" id="logoUrl" placeholder="https://example.com/logo.png">
      </div>
      <div class="field">
        <label for="customCss">Custom CSS:</label>
        <textarea id="customCss" rows="3"></textarea>
      </div>
      <div class="field">
        <label for="footerText">Footer Text:</label>
        <input type="text" id="footerText" placeholder="Footer text">
      </div>
      <div class="field">
        <label for="footerLinks">Footer Links (comma-separated):</label>
        <input type="text" id="footerLinks" placeholder="Link1, Link2, ...">
      </div>
      <div class="field">
        <label for="menuLinks">Menu Links (comma-separated):</label>
        <input type="text" id="menuLinks" placeholder="Menu1, Menu2, ...">
      </div>
    </div>
  </div>
  <div class="meta-row">
    <button id="themeSaveButton" class="btn">Save Theme</button>
    <button id="themeDeleteButton" class="btn">Delete Theme</button>
    <button id="themePreviewButton" class="btn" title="Preview Theme">üëÅÔ∏è</button>
    <button id="themeCancelButton" class="btn">Cancel</button>
  </div>
  <div id="themeMessageDiv"></div>
</div>
