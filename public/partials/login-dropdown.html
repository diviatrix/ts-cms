<!-- Login/Register Dropdown Card Partial -->
<div class="dropdown-menu-card" id="loginDropdownMenu" style="display:none; position:absolute; right:0; top:100%; min-width:320px; z-index:1100;">
  <div class="card" style="margin:0;">
    <div class="card-header" style="display:flex; gap:1rem;">
      <a href="#" id="loginTabBtn" class="btn btn-sm active">Login</a>
      <a href="#" id="registerTabBtn" class="btn btn-sm">Register</a>
    </div>
    <div class="card-body">
      <form id="loginForm" autocomplete="on">
        <div id="loginTabPane">
          <label for="loginInput">Login</label>
          <input type="text" id="loginInput" name="loginInput" required autocomplete="username">
          <label for="passwordInput">Password</label>
          <input type="password" id="passwordInput" name="passwordInput" required autocomplete="current-password">
          <button type="submit" class="btn" style="width:100%;margin-top:1rem;">Login</button>
        </div>
      </form>
      <form id="registerForm" autocomplete="on" style="display:none;">
        <div id="registerTabPane">
          <label for="registerLoginInput">Login</label>
          <input type="text" id="registerLoginInput" name="registerLoginInput" required autocomplete="username">
          <label for="registerEmailInput">Email</label>
          <input type="email" id="registerEmailInput" name="registerEmailInput" required autocomplete="email">
          <label for="registerPasswordInput">Password</label>
          <input type="password" id="registerPasswordInput" name="registerPasswordInput" required autocomplete="new-password">
          <button type="submit" class="btn" style="width:100%;margin-top:1rem;">Register</button>
        </div>
      </form>
      <div id="loginDropdownMessage" style="margin-top:0.5rem;"></div>
    </div>
  </div>
</div>
