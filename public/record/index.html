<!DOCTYPE html>
<html>
  <head>
    <title>Record Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="navPlaceholder"></div>

    <div class="container mt-5 pt-5">
      <div class="row">
        <div class="col-lg-10 offset-lg-1">
          <h1 id="recordTitle" class="mb-3"></h1>
          <button id="editRecordButton" class="btn btn-warning btn-sm mb-3 d-none">Edit Record</button>
          <p id="recordDescription" class="lead text-muted mb-4"></p>
          <div id="recordContent" class="markdown-body"></div>
          <div class="mt-5 text-muted">
            <small>Author: <span id="recordAuthor"></span> | Published: <span id="recordDate"></span></small>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/theme-init.js" type="module"></script>
    <script src="/include-nav.js" type="module"></script>
    <script src="/nav/script.js" type="module"></script>
    <script src="/record/script.js" type="module"></script>
  </body>
</html>
