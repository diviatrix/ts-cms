<!DOCTYPE html>
<html>
  <head>
    <title>Record Management</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Design System CSS -->
    <link href="/css/design-system.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-content">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-10 mx-auto">
            <!-- Navigation will be included here -->
            <div id="navPlaceholder"></div>

            <div class="card">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-3">
                  <div>
                    <h1 id="recordTitle" class="card-title">Loading...</h1>
                    <h6 id="recordDescription" class="card-subtitle text-muted">Loading...</h6>
                  </div>
                  <div>
                    <button id="downloadRecordButton" class="btn btn-outline-primary btn-sm d-none" title="Download as Markdown">üì• Download</button>
                    <button id="editRecordButton" class="btn btn-warning btn-sm d-none ms-2" title="Edit Record">‚úèÔ∏è Edit</button>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="text-center">
              <img id="recordImagePreview" class="img-fluid rounded d-block mx-auto my-3" style="width: 100%; max-width: 500px; height: auto; display: none;" alt="Record image preview" />
            </div>
            <div id="recordContent" class="card mt-3">
              <div class="card-body">
                <div class="px-4 py-3">
                  <p class="text-muted">Loading record content...</p>
                </div>
              </div>
            </div>
            <!-- Author Card: full width, under record content -->
            <div class="card mb-3 mt-3">
              <div class="card-body py-2 px-3 d-flex align-items-center">
                <div>
                  <span class="text-muted" style="font-size: 1em;">By <span id="recordAuthor">Loading...</span> on <span id="recordDate">Loading...</span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/theme-init.js" type="module"></script>
    <script src="/js/utils/cms-integration.js" type="module"></script>
    <script src="/include-nav.js" type="module"></script>
    <script src="/nav/script.js" type="module"></script>
    <script src="/record/script.js" type="module"></script>
  </body>
</html>
