<!DOCTYPE html>
<html>
  <head>
    <title>Record Management</title>
    <link href="/css/design-system.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-content">
      <div class="record-wrapper">
        <div id="navPlaceholder"></div>
        <div class="card">
          <h1 id="recordTitle" class="card-title">Loading...</h1>
          <h6 id="recordDescription" class="card-subtitle">Loading...</h6>
          <div style="display: flex; gap: 1rem;">
            <a id="downloadRecordButton" class="btn hidden" href="#" title="Download as Markdown">üì• Download</a>
            <a id="editRecordButton" class="btn hidden" href="#" title="Edit Record">‚úèÔ∏è Edit</a>
          </div>
        </div>
        <div id="loadingContainer" class="empty-state">
          <span>Loading record content...</span>
        </div>
        <div id="contentContainer" class="hidden">
          <div id="recordContent"></div>
          <div id="imagePreviewContainer">
            <img id="recordImagePreview" class="card-image" alt="Record image preview" />
          </div>
        </div>
        <div class="card">
          <span>By <span id="recordAuthor">Loading...</span> on <span id="recordDate">Loading...</span></span>
        </div>
      </div>
    </div>
    <script src="/js/theme-init.js" type="module"></script>
    <script src="/js/utils/cms-integration.js" type="module"></script>
    <script src="/include-nav.js" type="module"></script>
    <script src="/nav/script.js" type="module"></script>
    <script src="/record/script.js" type="module"></script>
  </body>
</html>
