<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <link href="/css/design-system.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-content">
      <div class="profile-wrapper">
        <nav class="navbar">
          <a class="navbar-brand" href="/">
            <span class="logo">1337+</span>
          </a>
          <button class="navmenu-toggle" id="navbarToggle" aria-label="Toggle navigation">â˜°</button>
          <ul class="navmenu-list" id="navbarNav">
            <li><a class="btn hidden" href="/login" id="loginLink">Login/Register</a></li>
            <li><a class="btn hidden" href="/profile" id="profileLink">Profile</a></li>
            <li><a class="btn hidden" href="/admin" id="adminLink">Admin</a></li>
            <li><a id="signOutButton" class="btn hidden" href="#">Sign Out</a></li>
          </ul>
        </nav>
        <div class="card">
          <h1 class="card-title">Profile</h1>
          <div class="tab-header">
            <a class="btn active" id="profile-tab" href="#">ðŸ‘¤ Profile</a>
            <a class="btn" id="password-tab" href="#">ðŸ”’ Password</a>
          </div>
          <div class="tab-content">
            <div class="tab-pane active" id="profileTabPane">
              <div class="card">
                <div class="card-body">
                  <h2 class="card-title">Edit Profile</h2>
                  <div id="profileInfo" data-current-user-id="">
                    <div class="field">
                      <label for="publicName">Public Name:</label>
                      <input type="text" id="publicName">
                    </div>
                    <div class="field">
                      <label for="profilePictureUrl">Profile Picture URL:</label>
                      <input type="url" id="profilePictureUrl">
                      <div id="imagePreviewContainer">
                        <img id="profilePicturePreview" class="card-image" alt="Profile picture preview" />
                      </div>
                    </div>
                    <div class="field">
                      <label for="bio">Bio:</label>
                      <textarea id="bio" rows="4"></textarea>
                    </div>
                  </div>
                  <div class="card-footer">
                    <a id="saveButton" class="btn" href="#">Save Changes</a>
                  </div>
                  <div id="messageDiv"></div>
                </div>
              </div>
            </div>
            <div class="tab-pane" id="passwordTabPane">
              <div class="card">
                <div class="card-body">
                  <h2 class="card-title">Change Password</h2>
                  <div id="passwordInfo">
                    <div class="field">
                      <label for="newPassword">New Password:</label>
                      <input type="password" id="newPassword">
                    </div>
                    <div class="field">
                      <label for="confirmPassword">Confirm New Password:</label>
                      <input type="password" id="confirmPassword">
                    </div>
                  </div>
                  <div class="card-footer">
                    <a id="changePasswordButton" class="btn" href="#">Change Password</a>
                  </div>
                  <div id="passwordMessageDiv"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/nav/script.js" type="module"></script>
    <script src="/js/utils/cms-integration.js" type="module"></script>
    <script src="/profile/script.js" type="module"></script>
    <script type="module">import { applyThemeFromAPI } from '../js/utils/theme-system.js'; applyThemeFromAPI();</script>
  </body>
</html>
