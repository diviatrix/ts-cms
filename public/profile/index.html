<!DOCTYPE html>
<html>
  <head>
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- Navigation will be included here -->
          <div id="navPlaceholder"></div>

          <div id="profileBlock" class="card mt-3 d-none">
            <div class="card-body">
              <h2 class="card-title text-center">User Profile (Server Reply)</h2>
              <div class="mb-3">
                <label for="responseBox" class="form-label">Server Response:</label>
                <textarea id="responseBox" class="form-control" rows="12"></textarea>
              </div>
              <div class="text-center">
                <button id="fetchButton" class="btn btn-primary">Refresh</button>
                <button id="saveButton" class="btn btn-success ms-2">Save</button>
              </div>
              <div id="messageDiv" class="mt-3 text-center"></div>
            </div>
          </div>

          <!-- Password Change Component will be included here -->
          <div id="passwordChangePlaceholder"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/include-nav.js" type="module"></script>
    <script src="/nav/script.js" type="module"></script>
    <script src="/profile/script.js" type="module"></script>
    <script src="/password/script.js" type="module"></script>
    <script src="/js/auth-redirect.js" type="module"></script>
    <script>
      // Load the password change component
      fetch('/password/index.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('passwordChangePlaceholder').innerHTML = html;
        });
    </script>
  </body>
</html>
