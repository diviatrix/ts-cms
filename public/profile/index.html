<!DOCTYPE html>
<html>
  <head>
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- Navigation will be included here -->
          <div id="navPlaceholder"></div>

          <div id="profileBlock" class="card mt-3 d-none">
            <div class="card-body">
              <h2 class="card-title text-center">User Profile (Server Reply)</h2>
              <div class="mb-3">
                <label for="responseBox" class="form-label">Server Response:</label>
                <textarea id="responseBox" class="form-control" rows="12" readonly></textarea>
              </div>
              <div class="text-center">
                <button id="fetchButton" class="btn btn-primary">Refresh</button>
              </div>
              <div id="messageDiv" class="mt-3 text-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/include-nav.js" type="module"></script>
    <script src="/nav/script.js" type="module"></script>
    <script type="module">
      document.addEventListener('DOMContentLoaded', function() {
        const messageDiv = document.getElementById('messageDiv');
        const profileBlock = document.getElementById('profileBlock');
        const responseBox = document.getElementById('responseBox');
        const fetchButton = document.getElementById('fetchButton');

        // Check for token on page load
        const token = localStorage.getItem('token');
        if (!token) {
          window.location.href = '/login';
          return;
        }
        profileBlock.classList.remove('d-none');

        // Fetch and display JSON server answer in textbox
        async function fetchProfile(token) {
          try {
            const response = await fetch('/api/profile', {
              method: 'GET',
              cache: 'no-cache',
              headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
              },
            });

            if (response.status === 401) {
              localStorage.removeItem('token');
              window.location.href = '/login';
              return;
            }

            const data = await response.json();
            responseBox.value = JSON.stringify(data, null, 2);
            messageDiv.textContent = '';
            messageDiv.classList.remove('text-danger', 'text-success');
          } catch (error) {
            messageDiv.textContent = 'An error occurred while fetching profile.';
            messageDiv.classList.remove('text-success');
            messageDiv.classList.add('text-danger');
            responseBox.value = '';
          }
        }

        // Fetch on load
        fetchProfile(token);

        // Optional: Add a button to re-fetch
        if (fetchButton) {
          fetchButton.addEventListener('click', function() {
            fetchProfile(token);
          });
        }
      });
    </script>
  </body>
</html>
