<!DOCTYPE html>
<html>
  <head>
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- Navigation will be included here -->
          <div id="navPlaceholder"></div>

          <div id="profileBlock" class="card mt-3">
            <div class="card-body">
              <h2 class="card-title text-center">User Profile</h2>
              <button id="editButton" class="btn btn-secondary btn-sm float-end">Edit</button>
              <button id="saveButton" class="btn btn-success btn-sm float-end d-none">Save Changes</button>
              <div id="profileInfo" class="text-start">
                <p><strong>Name:</strong>
                   <div class="profile-field-container"><span id="profile_name"></span><input type="text" id="edit_profile_name" class="form-control profile-input d-none"></div>
                </p>
                <p><strong>Active:</strong>
                   <div class="profile-field-container"><span id="profileActive"></span><input type="text" id="edit_profileActive" class="form-control profile-input d-none"></div>
                </p>
                <p><strong>Roles:</strong>
                   <div class="profile-field-container"><span id="profileRoles"></span><input type="text" id="editRoles" class="form-control profile-input d-none"></div>
                </p>
                <div class="mb-3">
                  <strong>Profile Picture:</strong><br>
                  <div class="profile-field-container">
                    <img id="profilePicture" src="" alt="Profile Picture" class="img-fluid rounded">
                    <input type="url" id="editProfilePicture" class="form-control profile-input d-none">
                  </div>
                </div>
                <div class="mb-3">
                  <strong>Bio:</strong><br>
                  <div class="profile-field-container">
                    <span id="profileBio"></span>
                    <textarea id="editBio" class="form-control d-none"></textarea>
                  </div>
                </div>
              </div>
              <div id="messageDiv" class="mt-3 text-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/include-nav.js" type="module"></script> <!-- Script to include navigation -->
    <script src="/nav/script.js" type="module"></script> <!-- Navigation logic script -->
    <script src="/profile/script.js" type="module"></script>
  </body>
</html>
