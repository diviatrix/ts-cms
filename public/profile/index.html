<!DOCTYPE html>
<html>
  <head>
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Design System CSS -->
    <link href="/css/design-system.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-content">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <!-- Navigation will be included here -->
            <div id="navPlaceholder"></div>

            <h1 class="mt-4">Profile</h1>

            <ul class="nav nav-tabs" id="profileTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="true">ðŸ‘¤ Profile</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="password-tab" data-bs-toggle="tab" data-bs-target="#password" type="button" role="tab" aria-controls="password" aria-selected="false">ðŸ”’ Password</button>
              </li>
            </ul>

            <div class="tab-content" id="profileTabContent">
              <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <div class="card mt-4">
                  <div class="card-body">
                    <h2 class="card-title text-center">Edit Profile</h2>
                    <div id="profileInfo" data-current-user-id="">
                      <div class="mb-3">
                        <label for="publicName" class="form-label">Public Name:</label>
                        <input type="text" id="publicName" class="form-control">
                      </div>
                      <div class="mb-3">
                        <label for="profilePictureInput" class="form-label">Profile Picture</label>
                        <input type="file" class="form-control" id="profilePictureInput" name="profilePicture" accept="image/*">
                        
                        <!-- Standardized image preview container -->
                        <div id="imagePreviewContainer" class="text-center mt-2">
                          <img id="profilePicturePreview" class="img-thumbnail" style="max-width: 180px;" alt="Profile picture preview" />
                        </div>
                      </div>
                      <div class="mb-3">
                        <label for="bio" class="form-label">Bio:</label>
                        <textarea id="bio" class="form-control" rows="4"></textarea>
                      </div>
                    </div>
                    <button id="saveButton" class="btn btn-success btn-sm mt-3">Save Changes</button>
                    <div id="messageDiv" class="mt-3 text-center"></div>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="password" role="tabpanel" aria-labelledby="password-tab">
                <div class="card mt-4">
                  <div class="card-body">
                    <h2 class="card-title text-center">Change Password</h2>
                    <div id="passwordInfo">
                      <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password:</label>
                        <input type="password" id="newPassword" class="form-control">
                      </div>
                      <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm New Password:</label>
                        <input type="password" id="confirmPassword" class="form-control">
                      </div>
                    </div>
                    <button id="changePasswordButton" class="btn btn-warning btn-sm mt-3">Change Password</button>
                    <div id="passwordMessageDiv" class="mt-3 text-center"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/theme-init.js" type="module"></script>
    <script src="/js/utils/cms-integration.js" type="module"></script>
    <script src="/include-nav.js" type="module"></script>
    <script src="/nav/script.js" type="module"></script>
    <script src="/profile/script.js" type="module"></script>
  </body>
</html>
