<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - ts-cms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
  <!-- Navigation placeholder -->
  <div id="navPlaceholder"></div>

  <div class="container mt-5 pt-5">
    <h1 class="mb-4">My Profile</h1>
    
    <!-- Message display area -->
    <div id="messageDiv" class="mt-3"></div>

    <!-- Profile content -->
    <div class="row">
      <div class="col-md-8">
        <!-- JSON editor -->
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">
              <i class="fas fa-code"></i> Profile Data Editor
            </h5>
          </div>
          <div class="card-body">
            <!-- Profile data display -->
            <div class="mb-3">
              <label for="profileData" class="form-label">Profile Data (JSON)</label>
              <textarea 
                id="profileData" 
                class="form-control" 
                rows="15" 
                placeholder="Enter your email address">
              </textarea>
              <div id="jsonValidation" class="mt-2"></div>
            </div>
            
            <!-- Action buttons -->
            <div class="d-flex gap-2">
              <button id="fetchButton" class="btn btn-info">
                <i class="fas fa-refresh"></i> Refresh
              </button>
              <button id="saveButton" class="btn btn-success" disabled>
                <i class="fas fa-save"></i> Save Changes
              </button>
            </div>
            </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h6 class="card-title mb-0">Instructions</h6>
          </div>
          <div class="card-body">
            <p class="small">
              Edit your profile information in the JSON editor. The system will validate the format automatically.
            </p>
            <ul class="small">
              <li>Click <strong>Refresh</strong> to reload your current profile</li>
              <li>Edit the JSON data directly</li>
              <li>Click <strong>Save Changes</strong> when ready</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/theme-init.js" type="module"></script>
  <script src="../js/utils/cms-integration.js" type="module"></script>
  <script src="../include-nav.js" type="module"></script>
  <script src="../nav/script.js" type="module"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
